<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <!--inputs-->
    <h2>inputs</h2>
    <form>
    <input type="text">
    <input type="date">
    <input type="color">
    <input type="checkbox">

 <section>
    <h1>List of choices</h1>
    <div>
        <input type="radio" id="choices">
        <label for="choices"> choice one</label>
      </div>
    <div>
        <input type="radio" id="choice2">
        <label for="choice2"> choice two</label>
      </div>
    <div>
        <input type="radio" id="choice3">
        <label for="choice3"> choice three</label>
      </div>
 </section>
 <section>
    <h1>List of options</h1>
    <div>
        <input type="checkbox" id="options">
        <label for="choices"> choice one</label>
      </div>
    <div>
        <input type="checkbox" id="options">
        <label for="choice2"> choice two</label>
      </div>
    <div>
        <input type="checkbox" id="options">
        <label for="choice3"> choice three</label>
      </div>
 </section>
    </form>
</body>
</html>
