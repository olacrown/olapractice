<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block and inline</title>
    <style>
        *{
            box-sizing: border-box;
            margin:0;
            padding:0;
        }
        #nigeria{
            background-color: yellow;
            border-radius: 5px;
            padding: 10px;
            margin:10px;
            height:20rem;
            text-align: center;
            font-size:3rem;
            overflow: contain;
        };
    </style>
</head>

<body>
    <!----block elements-->
    <h1>i am a block element</h1>
    <p>i am a block element</p>

    <!--inline element-->
    <a href="#">i am an inline element</a>

    <!--div element-->
    <div>
        i am a div element
    </div>

    <div>
        <h1>i am a text</h1>
        <p>
            i am a title Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sed, quis?
        </p>
        <button>login</button>
    </div>

    <!--exercise create a card that says Abuja is the capital of nigeria and is the most beautiful city in africa-->

    <div id="nigeria">
        <p>Abuja is the capital of Nigeria</p>
        <p>Abuja is the most beautiful city in africa</p>

    </div>

</body>

</html>
