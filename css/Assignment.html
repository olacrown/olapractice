    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First CSS Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: rgb(223, 224, 212);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        h2 {
            color: #333;
        }
        ul {
            text-align: left;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background: #da3a12;
            color: rgb(193, 185, 41);
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background: #f42b03;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>This is my first CSS page</h2>
        <p>Topics I have covered in HTML:</p>
        <ul>
            <li>HTML Structure</li>
            <li>Headings and Paragraphs</li>
            <li>Lists and Links</li>
            <li>Forms and Inputs</li>
            <li>Tables</li>
        </ul>
        <a href="https://www.google.com" target="_blank">Enter</a>
    </div>

</body>
</html>
